<!DOCTYPE html>
<html>
    <head>
        <title>Segment length vs Speed</title>
        <style>
          
          .node rect {
  cursor: move;
  fill-opacity: .9;
  shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
  font-family: Helvetica;
  font-size: 12px;
}


.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .1;
} 
.link:hover {
  stroke-opacity: 1.3;
  stroke: black
}

         </style>
    </head>
    <body width:90%>
      <h2 style="font-weight: normal;">Segment length - Speed Sankey Plot</h2>
  <script src="https://d3js.org/d3.v4.min.js"></script>
<script src="sankey_js.js"></script>
<div class = 'sankey'>


<script>
    
 var units = "Congestion level ";





// set the dimensions and margins of the graph
var margin = {top: 10, right: 10, bottom: 10, left: 10},
    width = 900 - margin.right - margin.left;
    height = 850 - margin.top - margin.bottom;
  
// format variables
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return units + formatNumber(d) + " "  },
   color = d3.scaleOrdinal(d3.schemeCategory10)

// append the svg object to the body of the page
var svg = d3.select("div.sankey").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.bottom + margin.top )
    .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")")

// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(20)
    .nodePadding(40)
    .size([width/2, height]);
  
    

var path = sankey.link();

// load the data
d3.csv("sankey.csv", function(error, data) {
 
  //set up graph in same style as original example but empty
  graph = {"nodes" : [], "links" : []};

  data.forEach(function (d) {
    graph.nodes.push({ "name": d.source });
    graph.nodes.push({ "name": d.target });
    graph.links.push({ "source": d.source,
                       "target": d.target,
                       "value": +d.value });
   });

  // return only the distinct / unique nodes
  graph.nodes = d3.keys(d3.nest()
    .key(function (d) { return d.name; })
    .object(graph.nodes));

  // loop through each link replacing the text with its index from node
  graph.links.forEach(function (d, i) {
    graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
    graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
  });

  // now loop through each nodes to make nodes an array of objects
  // rather than an array of strings
  graph.nodes.forEach(function (d, i) {
    graph.nodes[i] = { "name": d };
  });

  sankey
      .nodes(graph.nodes)
      .links(graph.links)
      .layout(32);

  // add in the links
  var link = svg.append("g").selectAll(".link")
      .data(graph.links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", path)
      
      .style("stroke-width", function(d) { return Math.max(1, 12); })
      .style("stroke", function(d){
        if (d.target.name == "45.0"){
          return "#D17D24"
        }
        else if (d.target.name == "44.0"){
          return "#f6993f"

        }
        else if (d.target.name == "43.0"){
          return "#0065BF"
        }
        else if (d.target.name == "42.0"){
          return "#FF7D22"
        }
        else if (d.target.name == "41.0"){
          return "#9034AD"
        }
        else if (d.target.name == "40.0"){
          return "#37924A"
        }
        else if (d.target.name == "39.0"){
          return "#7D4600"
        }
        else if (d.target.name == "38.0"){
          return "#868D87"
        }
        else if (d.target.name == "37.0"){
          return "#f66d9b"
        }
      })
      .sort(function(a, b) { return b.dy - a.dy; })
     
    

  // add the link titles
  link.append("title")
        .text(function(d) {
            return 'Segment length ' + d.source.name + " --> " + 'Speed ' +
                d.target.name + "\n" + format(d.value); });

  // add in the nodes
  var node = svg.append("g").selectAll(".node")
      .data(graph.nodes)
    .enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) { 
          return "translate(" + d.x + "," + d.y + ")"; })
      .call(d3.drag()
        .subject(function(d) {
          return d;
        })
        .on("start", function() {
          this.parentNode.appendChild(this);
        })
        .on("drag", dragmove));

  // add the rectangles for the nodes
  node.append("rect")
      .attr("height", function(d) { return d.dy; })
      .attr("width", sankey.nodeWidth())
      .style("fill", function(d) { 
          return d.color = color(d.name.replace(/ .*/, "")); })
      .style("stroke", function(d) { 
          return d3.rgb(d.color).darker(2); })
    .append("title")
      .text(function(d) { 
          return d.name + "\n" + format(d.value); });

  // add in the title for the nodes
  node.append("text")
      .attr("x", -6)
      .attr("y", function(d) { return d.dy / 2; })
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .attr("transform", null)
      .text(function(d) { return d.name; })
    .filter(function(d) { return d.x < width / 2; })
      .attr("x", 6 + sankey.nodeWidth())
      .attr("text-anchor", "start");

  // the function for moving the nodes
  function dragmove(d) {
    d3.select(this)
      .attr("transform", 
            "translate(" 
               + d.x + "," 
               + (d.y = Math.max(
                  0, Math.min(height - d.dy, d3.event.y))
                 ) + ")");
    sankey.relayout();
    link.attr("d", path);
  }
});

</script>
</div>
